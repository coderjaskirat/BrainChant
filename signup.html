<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BrainChant-Signup</title>
</head>
<body>
    <nav>
        <img class="logo-img" src="images/logo.png" alt="logo">
        <!-- <input type="text"> -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="#courses">Courses<i class="fa-solid fa-caret-down"></i></a></li>
            <!-- <li><a href="contact.html">Contact Us</a></li> -->
        </ul>
        <a class ="signup-login-btn" href="signup.html">Join Now</a>
    </nav>
    
    <form action="" class="signup-grid-container signup-form">
        <label for="email" class="form-element">Email</label>
        <input type="email" name="email" id="email" class="form-element">

        <label for="username" class="form-element">Username</label>
        <input type="text" name="username" id="username" class="form-element" required>

        <label for="password" class="form-element">Password</label>
        <input type="text" name="password" id="password" class="form-element" required>

        <label for="dob" class="form-element">Date of Birth</label>
        <input type="date" name="dob" id="dob" class="form-element" required>

        <label for="college" class="form-element">College</label>
        <select name="college" id="college" class="form-element">
            <option value="bpit">BPIT</option>
            <option value="somecollege">Some College</option>
        </select>

        <label for="year" class="form-element">Year</label>
        <select name="year" id="year" class="form-element">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label for="branch" class="form-element">Branch</label>
        <select name="branch" id="branch" class="form-element">
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
        </select>

        <div class="form-element tnc-container">
            <input type="checkbox" name="tnc" id="tnc" class="checkbox" required>
            <label for="tnc" class="tnc-text">Terms and Conditions</label>
        </div>
        <input type="submit" value="SignUp" class="form-element signup-login-submit-btn">
    </form>

    <footer>
        <div class="footer-social-icons">
            <i class="fa-brands fa-square-instagram" class="footer-social-icon"></i>
            <i class="fa-brands fa-youtube" class="footer-social-icon"></i>
            <i class="fa-brands fa-facebook" class="footer-social-icon"></i>
        </div>
        &copy;2023 Made by Team BrainChant
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
